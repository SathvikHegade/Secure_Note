## **What is this file for?**

This file is used when you deploy to **Render.com** (free hosting). It tells Render how to:
- Build your app (`npm install`)
- Start your app (`npm start`)
- Use the free tier
- Set environment variables

**You only need this file when deploying to Render. For local testing, you don't need it.**

